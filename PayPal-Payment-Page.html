<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout with PayPal</title>
    <style>
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Complete Checkout</h1>
    
    <div id="paypal-button-container"></div>
    
    <script src="https://www.paypal.com/sdk/js?client-id=AYy6HZjrCWwMG1gzVsFCUgNZnuYFFtePVmAo8zgsk9syXLfkEGLdHjTazOh427K5_Vcn5-ZPbpLIy_IT"></script>
    <script>
        // Get query parameters
        const params = new URLSearchParams(window.location.search);
        const deepLink = params.get("redirect") || ""; // Get deep link parameter
        const planName = params.get("plan") || "Default Plan";
        const amount = params.get("amount") || "1.00"; // Default to 1.00 if missing
        const email = params.get("email") || "";
        const tableId = params.get("table_id") || "";
        const token = params.get("token") || "";

        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: { value: amount }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Prepare data to send to Cloudflare Worker
                    const paymentData = {
                        email: details.payer.email_address,
                        amount: details.purchase_units[0].amount.value,
                        transaction_id: details.id,
                        paid_at: new Date().toISOString(),
                        plan_name: planName,
                        table_id: tableId,
                        token: token
                    };

                    // Send payment data to Cloudflare Worker
                    fetch("https://paypal-payment-page.alexskeioslav.workers.dev/", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(paymentData)
                    })
                    .then(response => {
                        if (response.ok) {
                            // Redirect to the Success Page with the deep link
                            window.location.href = `https://skeioslav1.github.io/Success-Payment-Page/Success Page.html?redirect=${encodeURIComponent(deepLink)}`;
                        }
                    })
                    .catch(error => console.error("Error sending data:", error));
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
