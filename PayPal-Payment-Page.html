<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout with PayPal</title>
    <style>
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Complete Checkout</h1>
    
    <div id="paypal-button-container"></div>
    
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
    <script>
        function getQueryParam(name) {
            return new URLSearchParams(window.location.search).get(name);
        }

        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: { value: getQueryParam("amount") }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    const transactionData = {
                        email: details.payer.email_address,
                        amount: details.purchase_units[0].amount.value,
                        transaction_id: details.id,
                        paid_at: new Date().toISOString(),
                        plan_name: getQueryParam("plan"),
                        table_id: getQueryParam("table_id"),
                        token: getQueryParam("token"),
                    };

                    // Send data to Cloudflare Worker
                    fetch("https://paypal-payment-page.alexskeioslav.workers.dev/", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(transactionData),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Redirect to Success Page with deep link
                            const successUrl = `https://skeioslav1.github.io/Success-Payment-Page/Success Page.html?redirect=${encodeURIComponent(getQueryParam("redirect"))}`;
                            window.location.href = successUrl;
                        } else {
                            console.error("Error sending payment data:", data.error);
                        }
                    })
                    .catch(error => console.error("Error:", error));
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
